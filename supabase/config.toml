# For detailed configuration reference documentation, visit:
# https://supabase.com/docs/guides/local-development/cli/config

# A string used to distinguish different Supabase projects on the same host.
project_id = "lotr-backend"

# =============================================================================
# MINIMAL CONFIGURATION - Only PostgreSQL enabled
# This reduces Docker resource usage significantly
# =============================================================================

[api]
# Disable PostgREST API (we use our own Hono.js API)
enabled = false
port = 54321
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[api.tls]
enabled = false

[db]
# PostgreSQL - THE ONLY SERVICE WE NEED
port = 54322
shadow_port = 54320
health_timeout = "2m"
major_version = 17

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[db.migrations]
enabled = true
schema_paths = []

[db.seed]
enabled = true
sql_paths = ["./seed.sql"]

[db.network_restrictions]
enabled = false
allowed_cidrs = ["0.0.0.0/0"]
allowed_cidrs_v6 = ["::/0"]

# =============================================================================
# DISABLED SERVICES (to reduce Docker resource usage)
# =============================================================================

[realtime]
# Realtime subscriptions - NOT NEEDED
enabled = false

[studio]
# Supabase Studio UI - NOT NEEDED (optional: set to true if you want visual DB access)
enabled = false
port = 54323
api_url = "http://127.0.0.1"
openai_api_key = "env(OPENAI_API_KEY)"

[inbucket]
# Email testing server - NOT NEEDED
enabled = false
port = 54324

[storage]
# File storage - NOT NEEDED
enabled = false
file_size_limit = "50MiB"

[storage.s3_protocol]
enabled = false

[storage.analytics]
enabled = false
max_namespaces = 5
max_tables = 10
max_catalogs = 2

[storage.vector]
enabled = false
max_buckets = 10
max_indexes = 5

[auth]
# Supabase Auth - NOT NEEDED (we don't use Supabase auth)
enabled = false
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false
minimum_password_length = 6
password_requirements = ""

[auth.rate_limit]
email_sent = 2
sms_sent = 30
anonymous_users = 30
token_refresh = 150
sign_in_sign_ups = 30
token_verifications = 30
web3 = 30

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.sms]
enable_signup = false
enable_confirmations = false
template = "Your code is {{ .Code }}"
max_frequency = "5s"

[auth.sms.twilio]
enabled = false
account_sid = ""
message_service_sid = ""
auth_token = "env(SUPABASE_AUTH_SMS_TWILIO_AUTH_TOKEN)"

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = false
verify_enabled = false

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false
otp_length = 6
template = "Your code is {{ .Code }}"
max_frequency = "5s"

[auth.external.apple]
enabled = false
client_id = ""
secret = "env(SUPABASE_AUTH_EXTERNAL_APPLE_SECRET)"
redirect_uri = ""
url = ""
skip_nonce_check = false
email_optional = false

[auth.web3.solana]
enabled = false

[auth.third_party.firebase]
enabled = false

[auth.third_party.auth0]
enabled = false

[auth.third_party.aws_cognito]
enabled = false

[auth.third_party.clerk]
enabled = false

[auth.oauth_server]
enabled = false
authorization_url_path = "/oauth/consent"
allow_dynamic_registration = false

[edge_runtime]
# Edge Functions - NOT NEEDED
enabled = false
policy = "per_worker"
inspector_port = 8083
deno_version = 2

[analytics]
# Analytics - NOT NEEDED
enabled = false
port = 54327
backend = "postgres"

[experimental]
orioledb_version = ""
s3_host = "env(S3_HOST)"
s3_region = "env(S3_REGION)"
s3_access_key = "env(S3_ACCESS_KEY)"
s3_secret_key = "env(S3_SECRET_KEY)"
