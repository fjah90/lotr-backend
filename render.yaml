services:
  # Backend API (Node.js + Docker)
  - type: web
    name: lotr-backend-api
    env: docker
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: lotr-postgres-db
          property: connectionString
      - key: ONE_API_KEY
        sync: false # Requires manual input in dashboard

databases:
  # PostgreSQL Database (Free Tier)
  - name: lotr-postgres-db
    databaseName: lotr_db
    user: lotr_user
    plan: free
    region: oregon
